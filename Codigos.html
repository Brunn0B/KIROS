<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Compartilhados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 56%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgba(49, 52, 59, 255);
        }

        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(6, 19, 51, 255);
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: rgba(6, 19, 51, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .botao-seta {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(6, 19, 51, 255);
            color: #fff;
            border: none;
            padding: 10px 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao-seta:hover {
            background-color: #0056b3;
        }

        .botao-seta::before {
            content: "<";
            margin-right: 5px;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }

        @media only screen and (max-width: 768px) {
            .container {
                font-size: 13px;
            }

            .botao-seta {
                top: 11px;
                left: 1px;
                font-size: 13px;
            }

            .botao-seta::before {
                content: "<";
                margin-right: 5px;
            }

            .background {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
                object-fit: cover;
            }

            .container {
                width: 90%;
            }

            table {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <img class="background" src="IMG/Plano de fundo 5.jpg" alt="plano de fundo">
    <div class="container">
        <h1>Códigos Compartilhados</h1>
        <!-- Remova o atributo 'name' e adicione 'netlify' -->
        <form id="seu-form" method="POST" netlify>
            <input type="text" id="codeInput" name="code" placeholder="Digite seu código">
            <button type="button" onclick="adicionarCodigo()">Adicionar Código</button>
        </form>
        <a class="botao-seta" href="Serviços.html">Voltar</a>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Código</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="codeBody">

            </tbody>
        </table>
    </div>

    <script>
        function adicionarCodigo() {
            var code = document.getElementById('codeInput').value.trim();

            if (code === "") {
                alert('Por favor, digite um código.');
                return;
            }

            // Adiciona o código diretamente à tabela
            var currentDate = new Date().toLocaleDateString('pt-BR');
            var newRow = '<tr><td>' + currentDate + '</td><td>' + code + '</td><td><button class="delete-button" onclick="excluirCodigo(this)">Excluir</button></td></tr>';
            document.getElementById('codeBody').innerHTML += newRow;

            // Limpa o campo de entrada
            document.getElementById('codeInput').value = "";
        }

        function excluirCodigo(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

    <!-- Remova a tag <script> existente e adicione o script abaixo para recarregar os dados da tabela -->
    <script>
        document.getElementById('seu-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var code = document.getElementById('codeInput').value.trim();

            if (code === "") {
                alert('Por favor, digite um código.');
                return;
            }

            // Atualiza a tabela na página sem recarregar
            var currentDate = new Date().toLocaleDateString('pt-BR');
            var newRow = '<tr><td>' + currentDate + '</td><td>' + code + '</td><td><button class="delete-button" onclick="excluirCodigo(this)">Excluir</button></td></tr>';
            document.getElementById('codeBody').innerHTML += newRow;

            // Limpa o campo de entrada
            document.getElementById('codeInput').value = "";
        });
    </script>
</body>

</html>

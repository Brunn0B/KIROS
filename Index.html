    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
            position: relative;
            background-color: black;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }

        .overlay-image {
            width: 30%;
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            flex-grow: 1;
            z-index: 1;
        }

        .enter-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            padding: 10px 120px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: rgba(0, 10, 30, 255);
            color: white;
            border: 1px solid rgba(6, 19, 51, 255);
            border-radius: 5px;
            cursor: pointer;
        }

        .enter-button:hover {
            background-color: rgba(6, 19, 51, 255);
        }

        @media (max-width: 768px) {
    .background {
        object-fit: cover;
        width: 130%;
        height: 130%;
    }

    .overlay-image {
        width: 80%;
    }

    .enter-button {
        padding: 15px 30px;
        font-size: 18px;
        position: relative;
        top: 620px;
    }
}

    </style>
</head>
